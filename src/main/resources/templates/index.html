<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ,lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mars Rover Mission in Pictures</title>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div style="background-image: url('/image/starfield.jpg');background-size: cover;">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div id="roverCarousel" class="carousel slide" data-interval="false">
                    <ol class="carousel-indicators">
                        <li data-target="#roverCarousel" data-slide-to="0" name="opportunity" class="active"></li>
                        <li data-target="#roverCarousel" data-slide-to="1" name="curiosity"></li>
                        <li data-target="#roverCarousel" data-slide-to="2" name="spirit"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div id='Opportunity' class="carousel-item active">
                            <div class="row">
                                <div class="col-6 align-content-start">
                                    <h1><span class="tt">Opportunity</span></h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <img src="/image/opportunitySM.jpg"/>
                                </div>
                            </div>
                        </div>

                        <div id="Curiosity" class="carousel-item">
                            <div class="row">
                                <div class="col-6 align-content-start">
                                    <h1><span class="tt">Curiosity</span></h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <img src="/image/curiositySM.jpg"/>
                                </div>
                            </div>
                        </div>
                        <div id="Spirit" class="carousel-item">
                            <div class="row">
                                <div class="col-6 align-content-start">
                                    <h1><span class="tt">Spirit</span></h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <img src="/image/spiritSM.jpg"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- controls -->
                    <a class="carousel-control-prev" role="button" href="#roverCarousel" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" role="button" href="#roverCarousel" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>

                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12 offset-1">
                        <div id="roverdetails" th:insert="fragment/fragments::roverdetails(${roverData})">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col-lg-12">
                        <span class="tt">Search Criteria</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="formparent" th:insert="fragment/fragments::searchForm(${roverData},${imageSearch})">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- image display -->
        <div class="row">
            <div class="col-sm-12" id="imageTableData"></div>
        </div>
    </div>
</div>

<div class="modal fade" id="imageViewer" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title ttt" id="modalTitle">imagename</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div clss="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 offset-2" id="currentImage">

                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="row">
                    <div class="col-6">
                        <button id="previousImage" type="button" class="btn btn-toolbar">Previous</button>
                    </div>
                    <div class="col-6">
                        <button id="nextImage" type="button" class="btn btn-toolbar">Next
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="/js/RoverIndex.js">
</script>
<script>
    initRover();
</script>

</body>

</html>
